baseURL = "https://i.amwhatiam.org/"
theme = "paper"
title = "I AM WHAT I AM"
author = "Yiyu Liu"
copyright = "© 2025 Yiyu Liu — all rights reserved"
languageCode = "en"
DefaultContentLanguage = "en"
enableInlineShortcodes = true
googleAnalytics = "G-RWX3QJLSR7"
# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors = ["error-remote-getjson"]
[pagination]
  pagerSize = 10

[params]
#  color = 'linen'
#  twitter = 'nanxiaobei'
#  github = 'nanxiaobei'
#  instagram = 'nan.xiaobei'

# avatar = 'liuyiyu2003@gmail.com'
  name = 'Yiyu Liu'
  bio = 'A personal gallery'
  description = "A personal gallery of Yiyu Liu"
# ------------------------------

# needed to  render raw HTML (e.g. <sub>, <sup>, <kbd>, <mark>)
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
#  [markup.highlight]
#    lineNos = true

[menu]

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 10
#  [[menu.main]]
#    identifier = "contact"
#    name = "Contact"
#    url = "/contact/"
#    weight = 10

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

[privacy]

  [privacy.vimeo]
    disabled = false
    simple = true

  [privacy.x]
    disabled = false
    enableDNT = true
    simple = true

  [privacy.instagram]
    disabled = false
    simple = true

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

[services]

  [services.instagram]
    disableInlineCSS = true

  [services.x]
    disableInlineCSS = true